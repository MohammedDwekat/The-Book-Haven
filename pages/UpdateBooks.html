<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Books Form</title>
    <link rel="stylesheet" href="UpdateBooks.css">
</head>
<body>
    <div class="container">
        <h2>Update Books From Here</h2>
        <form class="update-book-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter book name" >
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Enter author name" >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter book description" >
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" placeholder="Enter price" >
                </div>
                <div class="form-group">
                    <label for="image" >Image</label>
                    <input type="file" id="image" placeholder="Enter image URL" >
                </div>
            </div>
            <button type="submit">Update Book</button>
        </form>
    </div>
</body>
</html>
